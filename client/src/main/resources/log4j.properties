##\u5F00\u53D1\u6D4B\u8BD5\u73AF\u5883
log4j.rootLogger=INFO,stdout,R
##\u7EBF\u4E0A\u73AF\u5883
##log4j.rootLogger=INFO,R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]-[%-5p]-[%t:%r]-[%l]-[%m]%n
#\u8BBE\u7F6E\u8F93\u51FA\u65E5\u5FD7\u6587\u4EF6\u7F16\u7801\uFF08\u53EF\u4EE5\u63A7\u5236\u4E71\u7801\u60C5\u51B5\uFF09
log4j.appender.stdout.encoding=UTF-8

##\u8F93\u51FA\u5177\u4F53\u5305\u4E0B\u7684\u65E5\u5FD7\u5230\u6587\u4EF6,\u65E5\u5FD7\u7EA7\u522B\u53CA\u6587\u4EF6\u8DEF\u5F84
#log4j.logger.com.youwin.yws=info,R
##\u6BCF\u5929\u4EA7\u751F\u4E00\u4E2A\u65E5\u5FD7\u6587\u4EF6
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
##\u65E5\u5FD7\u6587\u4EF6\u5730\u5740
log4j.appender.R.File=d:/logs/service.log
#\u9ED8\u8BA4\u5C31\u662Ftrue\uFF0C\u7CFB\u7EDF\u542F\u52A8\u65F6\u8FFD\u52A0\u81F3\u6587\u4EF6\u4E2D\uFF0C\u5426\u5219\u4F1A\u8986\u76D6\u539F\u6709\u5185\u5BB9
log4j.appender.R.Append = true  
## \u8F93\u51FAIFNO\u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7\uFF0C\u8FD9\u91CC\u7684\u610F\u601D\u662FrootLogger\u8BBE\u7F6E\u4E3ADEBUG\u65F6\uFF0C\u53EA\u8F93\u51FAINFO\u4EE5\u4E0A\uFF08INFO\u3001WARN\u3001ERROR\u3001FATAL\uFF09\u7684\u4FE1\u606F\u5230\u6587\u4EF6\u4E2D\u53BB\uFF0C\u800CDEBUG\u4FE1\u606F\u5C31\u4E0D\u4F1A\u8F93\u51FA\u4E86 
log4j.appender.R.Threshold = INFO 
log4j.appender.R.layout=org.apache.log4j.PatternLayout
#\u8BBE\u7F6E\u6BCF\u5929\u751F\u6210\u4E00\u4E2A\u6587\u4EF6\u540D\u540E\u6DFB\u52A0\u7684\u540D\u79F0,\u5907\u4EFD\u540D\u79F0\uFF1Ainfo.2015-12-31
log4j.appender.dailyFile.DatePattern=yyyy-MM-dd
log4j.appender.R.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]-[%-5p]-[%t:%r]-[%l]-[%m]%n
#\u8BBE\u7F6E\u8F93\u51FA\u65E5\u5FD7\u6587\u4EF6\u7F16\u7801\uFF08\u53EF\u4EE5\u63A7\u5236\u4E71\u7801\u60C5\u51B5\uFF09
log4j.appender.R.encoding=UTF-8
log4j.appender.LOGFILE.encoding=UTF-8
